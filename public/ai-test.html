<!DOCTYPE html>
<html>
<head>
    <title>AI Test</title>
</head>
<body>
    <h1>AI Integration Test</h1>
    <button onclick="testAI()">Test AI</button>
    <div id="result"></div>

    <script>
        async function testAI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro-latest:generateContent?key=AIzaSyAkxJ5gYD1cIHwqm3YSTq_Dq3Ch0_KhZHw', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: 'Say hello world'
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    resultDiv.innerHTML = 'Error: ' + errorText;
                    return;
                }

                const data = await response.json();
                const textResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || 'No response';
                resultDiv.innerHTML = 'Success: ' + textResponse;
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
